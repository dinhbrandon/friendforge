volumes:
  project-data:
    external: true
services:
  api:
    build:
      context: ./api
      dockerfile: ./Dockerfile.dev
    environment:
      SIGNING_KEY: d9857f15e75146d8c7d2db1681ce19a779e89bc620e2e0c2e9a316fd48b81fdf
      DATABASE_URL: postgresql://friendforge:friendforge@db/friendforge
      WAIT_HOSTS: db:5432
      WAIT_TIMEOUT: 240
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    platform: linux/amd64
  db:
    image: postgres:latest
    volumes:
      - project-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DATABASES: friendforge
      POSTGRES_USER: friendforge
      POSTGRES_PASSWORD: friendforge
    ports:
      - "15432:5432"

  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      WATCHPACK_POLLING: true
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: http://localhost:3000
      REACT_APP_API_HOST: http://localhost:8000

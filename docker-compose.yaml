volumes:
  project-data:
    external: true
services:
  api:
    build:
      context: ./api
      dockerfile: ./Dockerfile.dev
    environment:
      DATABASE_URL: postgresql://api:1234abc@db/friendforge
      WAIT_HOSTS: db:5432
      PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
  db:
    build:
      context: ./db
      dockerfile: ./Dockerfile.dev
    volumes:
      - project-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_MULTIPLE_DATABASES=api
      - POSTGRES_PASSWORD=1234abc
    ports:
      - "15432:5432"

  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: http://localhost:3000
      REACT_APP_SAMPLE_SERVICE_API_HOST: ${REACT_APP_SAMPLE_SERVICE_API_HOST}
